<!DOCTYPE html>
<html lang="pt">
<head>

</head>
<body>

  <tbody>
    <tr>
      <td>1</td>
      <td>Relâmpago Marquinhos</td>
      <td>Carlos Souza</td>
      <td>3.0</td>
      <td><input type="number" min="1" placeholder="R$"></td>
      <td><button>Apostar</button></td>
    </tr>
    <tr>
      <td>2</td>
      <td>Ventania Veloz</td>
      <td>Joana Silva</td>
      <td>2.5</td>

  </tbody>
</table>

</body>
</html>
